[package]
name = "elvis"
version = "0.2.0"
edition = "2021"

[dependencies]
elvis-core = { path = "../elvis-core" }
tokio = { version = "1.20", features = ["rt", "rt-multi-thread", "time", "macros", "signal", "sync"] }
rand = { version = "0.8", features = ["small_rng"] }

[dev-dependencies]
criterion = { version = "0.3", features = [ "async_tokio", "html_reports" ] }
anyhow = "1.0"

[[bench]]
name = "benchmarks"
harness = false