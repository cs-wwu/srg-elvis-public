name: get-docs
on: workflow_call

env:
  CARGO_TERM_COLOR: always

jobs:
  docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sim
        
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Run rustdoc
      run: cargo doc --target-dir target
      
    - name: Save auto generated documentation
      uses: nkoppel/push-files-to-another-repository@v1.1.0
      env:
        API_TOKEN_GITHUB: ${{ secrets.BOT_KEY }}
      with: 
        source-files: 'sim/target/doc'
        destination-username: 'cs-wwu'
        destination-repository: 'srg-elvis-docs'
        destination-branch: 'main'
        commit-message: 'Auto saving documentation'
