name: push-to-docs-repo
on:
  push

env:
  CARGO_TERM_COLOR: always

jobs:
  push-docs:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sim
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Run rustdoc
      run: cargo doc --target-dir target
    - name: Pushes to another repository
      env:
        GITHUB_TOKEN: ${{ secrets.BOT_KEY }}
      run: |
        git config user.name "github-actions-bot"
        git config user.email "bot@placeholder.com"
        git add target -f 
        git commit -m "Saving auto generated documentation"
        git config --unset-all http.https://github.com/.extraheader
        git push --repo=https://user:$GITHUB_TOKEN@github.com/cs-wwu/srg-elvis-docs --prune --f
