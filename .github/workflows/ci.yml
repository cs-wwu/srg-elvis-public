name: basic-ci
on:
  push: 
    paths-ignore:
      - 'sim/docs/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sim

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run clippy 
      run: cargo clippy
    - name: Run rustdoc
      run: cargo doc --target-dir docs
    -name: Save auto generated documentation
      run: git add docs
      run: git commit -m "Auto updating docs"
      run: git push
