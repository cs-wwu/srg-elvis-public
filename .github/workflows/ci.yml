name: basic-ci
on:
  push: 
    paths-ignore:
      - 'sim/target/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sim

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run clippy 
      run: cargo clippy
    - name: Run rustdoc
      run: cargo doc --target-dir target
    - name: Save autogenerated documentation
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
        git add target -f
        git commit -m "Auto saving documentation"
        git push
        